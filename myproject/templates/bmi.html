    <div class="container">
        <h1>BMI Calculator</h1>

            <button type="submit" id="calculate-btn" class="primary-btn">Calculate BMI</button>
        </div>
        <div id="result"></div>
        <div class="arrow">
            <img src="/static/img/icon/arrow-left.svg" alt="">
             <a href="{% url 'home' %}">Back to Home</a> 
              
          </div>
