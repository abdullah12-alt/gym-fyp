{% extends 'main.html' %}
{% block content %}

<div class="header-bar">
    <h1>Register</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <label>{{form.username.label}}</label>
        {{form.username}}
        <p style="color: white;">Must include special character*</p>
        <label>Email</label>
        <input type="text">
        <label>Age</label>
        <input type="text">
        
        
        <label>{{form.password1.label}}</label>
        {{form.password1}}
        <p style="color: white;">Must include special character, Uppercase and numeric* </p>

        <label>{{form.password2.label}}</label>
        {{form.password2}}
        <input style="margin-top:10px ;" class="button" type="submit" value="Register">
    </form>
    <p style="color: aliceblue;">Already have an account? <a href="{% url 'login' %}" style="color: rgb(231, 64, 64);">Login</a></p>
</div>




{% endblock content %}
