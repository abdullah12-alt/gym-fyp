    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900&display=swap"
        rel="stylesheet">

<body>
    <section class="register-section spad" style="    padding: 0px;
    margin: 0px;
    padding-top: 55px;
    padding-bottom: 60px; background: none !important;">
        <div class="container" >

            <div class="col-lg-8" style="max-width:100%">
                <div class="register-text" style="background: ghostwhite !important;">
                    <div class="section-title">
                        <h2>Login</h2>

                    </div>
                    <form action="" class="register-form">
                        <div class="row" style="flex-direction: column; align-items: center;" >
                            <div class="col-lg-6">
                                <label for="name">Email Address</label>
                                <input type="email" id="name" name="">
                            </div>
                            <div class="col-lg-6">
                                <label for="password">Password</label>
                                <input type="password" id="password">
                            </div>
                            <div class="col-lg-6">
                                <button type="" class="register-btn">Login</button>
                            </div>
                        </div>
                    </form>
                    <div style="margin-top: 20px;
                    display: flex;
                    justify-content: center;">

                        <a href="/signup" style="color:#f15d44;">Sign up Now</a>
                    </div>

                </div>

            </div>


    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
